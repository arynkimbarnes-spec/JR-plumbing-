  <main class="container">
    <h2>Get in touch</h2>
    <p>Call or WhatsApp: <a href="tel:+27715956160">071 595 6160</a></p>
    <p>We serve Cape Town &amp; surrounding areas.</p>

    <h3>Send a message</h3>
    <!-- As requested, contact form will NOT send emails. It only demonstrates frontend behavior. -->
    <form id="contactForm" onsubmit="handleContact(event)">
      <label>Name<br><input name="name" required></label><br>
      <label>Phone or Email<br><input name="contact" required></label><br>
      <label>Message<br><textarea name="message" rows="5"></textarea></label><br>
      <button type="submit">Send (demo)</button>
    </form>

    <div id="contactResult" aria-live="polite"></div>
  </main>
